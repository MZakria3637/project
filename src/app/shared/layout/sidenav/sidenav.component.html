<div style="padding: 20px 7.5px;">
    <ul class="nav nav-sidebar">
        <li *ngFor="let menuItem of menuItems" [ngClass]="{'active': menuItem.isActive}">
            <a [routerLink]='[menuItem.url]'>
                <i class="fa fa-{{menuItem.icon}}"></i>
                {{menuItem.text}}
                <span class="badge">2</span>
            </a>
        </li>
    </ul>
</div>
