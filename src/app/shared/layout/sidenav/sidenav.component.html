<div style="padding: 20px 7.5px;">
    <ul class="nav nav-sidebar">
        <li *ngFor="let menuItem of menuItems" class="w-100" [ngClass]="{'active': checkActive(menuItem.url)}">
            <a [routerLink]='[menuItem.url]' class="w-100">
                <i class="fa fa-{{menuItem.icon}}"></i>
                {{menuItem.text}}
                <span *ngIf="menuItem.badge" class="badge">{{menuItem?.badge}}</span>
            </a>
        </li>
    </ul>
</div>
