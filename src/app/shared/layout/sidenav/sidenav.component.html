<ul class="nav navbar navbar-nav nav-sidebar flex-nowrap p-4">
    <li *ngFor="let menuItem of menuItems" class="w-100" [ngClass]="{'active': menuItem.isActive}">
        <a [routerLink]='[menuItem.url]' class="w-100">
            <i class="fa fa-{{menuItem.icon}}"></i>
            {{menuItem.text}}
            <span class="badge">2</span>
        </a>
    </li>
</ul>
